<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-full h-[480px] bg-slate-300 relative">
      <img
        class="h-full object-cover w-full"
        src="images/shutterstock_348320018@2x.png"
        alt=""
      />

      <div
        class="w-full h-full absolute top-0 flex flex-col justify-center items-center"
      >
        <h1 class="text-[80px] font-bold font-Oswald text-white">zomato</h1>
        <p class="text-white text-3xl font-semibold leading-[3vh] text-center">
          Find the best resturants,<br />cafes and bars
        </p>
        <div class="flex flex-col gap-4 mt-8">
          <input
            class="px-3 py-3 placeholder:text-slate-800"
            type="text"
            placeholder="Please type a location"
          />
          <input
            class="px-10 py-3"
            type="text"
            placeholder="Search for resturant"
          />
          <input
            class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
            placeholder="Search for anything..."
            type="text"
            name="search"
          />
        </div>
      </div>
    </div>
  </body>
</html>
